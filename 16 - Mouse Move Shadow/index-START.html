<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mouse Shadow</title>
		<link rel="shortcut icon" href="#" />
	</head>
	<body>
		<div class="hero">
			<h1 contenteditable>ðŸ‘‘ jQuery!</h1>
		</div>

		<style>
			html {
				color: black;
				font-family: sans-serif;
			}

			body {
				margin: 0;
			}

			.hero {
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: black;
				background-color: #74ebd5;
				background-image: linear-gradient(90deg, #74ebd5 0%, #9face6 100%);
			}

			h1 {
				text-shadow: 5px 5px 0 #00000030;
				font-size: 100px;
				margin: 0;
			}
		</style>

		<script>
			const hero = document.querySelector(".hero");
			const h1 = document.querySelector("h1");

			function updateStyle(e) {
				const walk = 50;
				let x = e.offsetX;
				let y = e.offsetY;

				if (this !== e.target) {
					x = e.offsetX + h1.offsetLeft;
					y = e.offsetY + h1.offsetTop;
				}

				const xwalk = Math.round((x / this.offsetWidth) * walk - walk / 2);
				const ywalk = Math.round((y / this.offsetHeight) * walk - walk / 2);

				h1.style.textShadow = `${xwalk}px ${ywalk}px 0 #00000030`;
			}

			hero.addEventListener("mousemove", updateStyle);
		</script>
	</body>
</html>
