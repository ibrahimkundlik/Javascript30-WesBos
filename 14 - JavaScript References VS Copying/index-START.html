<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Reference VS Copy</title>
	</head>
	<body>
		<script>
			// start with strings, numbers and booleans

			// with arrays
			const players = ["Wes", "Sarah", "Ryan", "Poppy"];
			// copying arrays
			const copy1 = players.slice();
			const copy2 = [].concat(players);
			const copy3 = [...players];
			const copy4 = Array.from(players);

			// with Objects
			const person = {
				name: "Wes Bos",
				age: 80,
			};
			// copying objects
			const obj1 = Object.assign({}, person); //shallow copy(one level)
			const obj2 = JSON.parse(JSON.stringify(person)); //deep copy(all levels)
		</script>
	</body>
</html>
